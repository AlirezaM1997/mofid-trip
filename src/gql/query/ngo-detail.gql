query NGODetail($pk: ID) {
  NGODetail(pk: $pk) {
    id
    title
    address
    isVerify
    verifyDescription
    description
    avatarS3 {
      large
      medium
      small
    }
    user {
      id
      phoneNumber
      avatarS3 {
        large
        medium
        small
      }
    }
    projectSet {
      id
      # type
      name
      price
      dateStart
      dateEnd
      gender
      requestFrom
      tax
      description
      statusStep{
        displayName
        name
      }
      rate{
        avgRate
      }
      createdDate
      capacity {
        childAccept
        gender
        guestNumber
      }
      categories {
        id
        name
        displayName
        avatarS3 {
          large
          medium
          small
        }
      }
      tags {
        id
        name
        displayName
      }
      facilities {
        id
        faName
        enName
        arName
      }
      accommodation {
        id
        address
        avatarS3 {
          large
          medium
          small
        }
      }
    }
    tourTransactionSet {
      id
      status {
        isActive
        step{
        displayName
        name
      }
      }
      owner {
        avatarS3 {
          large
          medium
          small
        }
        id
        fullname
        phoneNumber
      }
      tourPackage {
        tour {
          title
        }
      }
      tourGuests {
        avatarS3 {
          large
          medium
          small
        }
        id
        firstname
        lastname
        phoneNumber
      }
    }
  }
}
