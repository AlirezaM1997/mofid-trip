query tourTransactionList ($page: PageType) {
  tourTransactionList (page: $page) {
    count
    data {
      id
      description
      invoiceNumber
      tourguestSet {
        id
      }
      status {
        isActive
        step{
        displayName
        name
      }
      }
      tourPackage {
        price
        tour {
          id
          startTime
          endTime
          avatarS3 {
            large
            medium
            small
          }
          destination {
            ... on AccommodationQueryType {
              id
              address
              avatarS3 {
                small
              }
            }
          }
          title
        }
      }
    }
  }
}
