query tourDetail($pk: ID!) {
  tourDetail(pk: $pk) {
    id
    title
    endTime
    startTime
    rate {
      avgRate
    }
    statusStep {
      displayName
      name
    }
    description
    capacity {
      guestNumber
      childAccept
      gender
    }
    NGO {
      id
      isVerify
      verifyDescription
      user {
        id
        fullname
        phoneNumber
        avatarS3 {
          small
          medium
          large
          orginal
        }
        ngo {
          id
        }
      }
      tourSet {
        id
        title
        packages {
          id
          title
          price
        }
        destination {
          ... on AccommodationQueryType {
            address
            avatarS3 {
              large
              medium
              small
              orginal
            }
          }
        }
      }
    }
    facilities {
      id
      enName
      faName
      arName
    }
    destination {
      ... on AccommodationQueryType {
        id
        address
        lat
        lng
      }
    }
    packages {
      id
      title
      price
      discount
    }
    avatarS3 {
      medium
      large
      small
      orginal
    }
  }
}
