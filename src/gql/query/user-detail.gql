query userDetail {
  userDetail {
    id
    username
    firstname
    lastname
    fullname
    email
    bio
    phoneNumber
    avatarS3 {
      large
      medium
      small
      orginal
    }
    setting {
      language
    }
    isNgo
    ngo {
      id
      isVerify
      verifyDescription
    }
    wallet {
      balance
      createdTime
      id
      modifiedTime
      walletTransactions {
        action
        source {
          ... on BackCardQueryType {
            id
            title
            cardPan
          }
          ... on WalletQuryType {
            id
          }
        }
        reference {
          ... on BackCardQueryType {
            id
            cardPan
            iban
          }
          ... on WalletQuryType {
            id
            balance
          }
        }
        purchaseRefId
        modifiedTime
        invoiceNumber
        id
        description
        amount
        statusStep
      }
      walletCards {
        id
        iban
        title
        cardPan
      }
    }
  }
}
