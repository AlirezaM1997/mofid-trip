query userDetail {
  userDetail {
    id
    username
    firstname
    lastname
    fullname
    email
    bio
    phoneNumber
    avatarS3 {
      large
      medium
      small
    }
    setting {
      language
    }
    isNgo
    ngo {
      id
    }
    wallet {
      balance
      createdTime
      id
      modifiedTime
      walletTransactions {
        action
        amount
        createdTime
        id
        invoiceNumber
        modifiedTime
        purchaseRefId
      }
      walletCards {
        id
        title
      }
    }
  }
}
