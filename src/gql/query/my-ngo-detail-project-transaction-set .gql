query myNGODetailProjectTransactionSet {
  NGODetail {
    id
    projectTransactionSet {
      dateEnd
      dateStart
      id
      owner {
        phoneNumber
        fullname
        id
        avatarS3 {
          large
          medium
          small
        }
      }
       guestSet {
        id
      }
      project {
        name
        id
      }
      status {
        isActive
        step
      }
    }
  }
}
