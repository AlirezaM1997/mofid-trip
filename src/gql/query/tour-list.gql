query tourList($search: String, $filter: TourFilterType, $page: PageType!) {
  tourList(search: $search, filter: $filter, page: $page) {
    data {
      id
      title
      description
      startTime
      endTime
      facilities {
        id
        enName
      }
      destination {
        ... on AccommodationQueryType {
          address
          id
        }
      }
      price {
        title
        price
      }
      avatarS3 {
        medium
        large
        small
      }
    }
  }
}
