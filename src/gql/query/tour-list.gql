query tourList($search: String, $filter: TourFilterType, $page: PageType!) {
  tourList(search: $search, filter: $filter, page: $page) {
    data {
      id
      title
      shortDescription
      startTime
      endTime
      facilities {
        id
        enName
      }
      # accommodation {
      #   id
      #   address
      #   avatarS3 {
      #     small
      #   }
      # }
      price {
        title
        price
      }
      avatarS3 {
        medium
        large
        small
      }
    }
  }
}
