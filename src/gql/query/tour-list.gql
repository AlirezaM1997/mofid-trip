query tourList($search: String, $filter: TourFilterType, $page: PageType!) {
  tourList(search: $search, filter: $filter, page: $page) {
    data {
      id
      title
      description
      startTime
      endTime
      NGO {
        id
        user {
          id
          phoneNumber
        }
        tourSet {
          id
          title
          packages {
            id
            title
            price
          }
          destination {
            ... on AccommodationQueryType {
              address
              avatarS3 {
                large
                medium
                small
              }
            }
          }
        }
      }
      capacity {
        id
        male
        female
        child
      }
      facilities {
        id
        enName
        faName
        arName
      }
      destination {
        ... on AccommodationQueryType {
          id
          address
          lat
          lng
        }
      }
      packages {
        id
        title
        price
      }
      avatarS3 {
        medium
        large
        small
      }
    }
  }
}
