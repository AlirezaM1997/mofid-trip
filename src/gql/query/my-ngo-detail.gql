query myNGODetail {
  NGODetail {
    id
    projectSet {
      id
      creator {
        id
      }
      accommodation {
        id
      }
      name
      description
      dateStart
      dateEnd
      gender
      requestFrom
      price
      discount
      tax
      statusStep
      statusActivation
      facilities {
        id
      }
      tags {
        id
      }
      categories {
        id
      }
      createdTime
      capacity {
        id
      }
      transactionSet {
        id
      }
      capacityReserved {
        male
        female
        child
        allCap
      }
      freeCapacity {
        male
        female
        child
        allCap
      }
      __typename
    }
    tourSet {
      id
      title
      description
      startTime
      endTime
      statusStep
      statusActivation
      createdDate
      origin {
        ... on AccommodationQueryType {
          id
          province
          city
          address
          lat
          lng
          # avatarS3 {
          #   large
          #   medium
          #   small
          # }
        }
        ... on ProjectQueryType {
          id
        }
      }
      destination {
        ... on AccommodationQueryType {
          id
          province
          city
          address
          lat
          lng
          # avatarS3 {
          #   large
          #   medium
          #   small
          # }
        }
        ... on ProjectQueryType {
          id
        }
        __typename
      }
      # avatarS3 {
      #   large
      #   medium
      #   small
      # }
      packages {
        id
        title
        price
      }
      capacity {
        id
        male
        female
        child
      }
      facilities {
        id
        faName
        enName
        arName
      }
    }
  }
}
