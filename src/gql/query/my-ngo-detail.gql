query myNGODetail {
  NGODetail {
    id
    tourSet {
      id
      title
      description
      startTime
      endTime
      statusStep
      statusActivation
      createdDate
      origin {
        ... on AccommodationQueryType {
          id
          province
          city
          address
          lat
          lng
          avatarS3 {
            large
            medium
            small
          }
        }
        ... on ProjectQueryType {
          id
        }
      }
      destination {
        ... on AccommodationQueryType {
          id
          province
          city
          address
          lat
          lng
          avatarS3 {
            large
            medium
            small
          }
        }
        ... on ProjectQueryType {
          id
        }
        __typename
      }
      avatarS3 {
        large
        medium
        small
      }
      packages {
        id
        title
        price
      }
      capacity {
        id
        male
        female
        child
      }
      facilities {
        id
        faName
        enName
        arName
      }
    }
    tourTransactionSet {
      id
      status {
        isActive
        step
      }
      owner {
        avatarS3 {
          large
          medium
          small
        }
        id
        fullname
        phoneNumber
      }
      tourPackage {
        tour {
          title
        }
      }
      tourGuests {
        avatarS3{
          large
          medium
          small
        }
        id
        firstname
        lastname
        phoneNumber
      }
    }
  }
}
