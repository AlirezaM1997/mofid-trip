mutation userGetToken($code: Int!, $phoneNumber: String!) {
  userGetToken(code: $code, phoneNumber: $phoneNumber) {
    __typename
    ... on ResponseWithToken {
      message
      metadata
      status
      statusCode
      token
      refreshToken
    }
    ... on ResponseBase {
      message
      metadata
      status
      statusCode
    }
  }
}
